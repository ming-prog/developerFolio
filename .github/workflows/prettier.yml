name: Check Format
on:
  push:
  pull_request:
    branches:
      - master
jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x
      
      - name: Install 🔧 # Install dependencies
        run: |
          npm install
      
      - name: Fix Format # 使用 Prettier 自动修复格式
        run: |
          npx prettier --write "./**/*.{js,css,json,scss}"  # 强制修复所有格式问题
          
      - name: Display Formatted File Differences # 输出修复后的文件差异
        run: |
          echo "Displaying formatted file differences:"
          git diff  # 显示格式化后的代码差异
          
      - name: Display Portfolio.js File # 输出 src/portfolio.js 文件内容，帮助调试格式问题
        run: |
          echo "Displaying src/portfolio.js file:"
          cat src/portfolio.js  # 输出 portfolio.js 文件内容



